# Team Block
teamBlockTitle: "√úber uns"
aboutUs: "<p>Der Heidelberger Club f√ºr Wirtschaft und Kultur e. V. (HCWK) ist eine unabh√§ngige, √ºberparteiliche und fach√ºbergreifende Studenteninitiative, die 1988 mit dem Ziel gegr√ºndet wurde, die Ausbildung an den Universit√§ten durch Praxisbezug und interdisziplin√§ren Austausch zu erg√§nzen. Zu diesem Zweck organisiert der Club j√§hrlich ein mehrt√§giges Forum zu einem aktuellen Thema von gesellschaftlicher Relevanz. </p>

<p>In seinem 28-j√§hrigen Bestehen hat sich das Symposium zu einem festen Bestandteil des akademischen Lebens der Stadt Heidelberg etabliert und leistet damit einen bedeutenden Beitrag zu einer lebendigen Universit√§tskultur.</p>

<h6>Kultur und Wirtschaft ‚Äì ein Paradoxon?</h6>

<p>Unser Ziel ist es, diese beiden Begriffe in einen Dialog treten zu lassen. Es soll ein interdisziplin√§res Forum f√ºr lebendige und kontroverse Debatten geschaffen werden, um Diskussionskultur zu pflegen und dem Bildungsideal vom ganzheitlichen Menschen n√§her zu kommen. Querdenken wird hier nicht als etwas Karrierehemmendes unterdr√ºckt, sondern als konstruktiver Impuls gesch√§tzt.</p>

<p>Die Umsetzung des Symposiums erm√∂glicht es jedem Studenten, sein theoretisches Wissen mit einem Praxisbezug zu verbinden. Dabei ist die effektive Zusammenarbeit mit dem Team Voraussetzung und Herausforderung zugleich. Die Vorbereitung einer solchen Gro√üveranstaltung beansprucht die beteiligten Organisatoren √ºber ein ganzes Jahr und bindet sie zeitlich neben dem Studium erheblich ein. Die anfallenden Aufgaben decken ein breites Spektrum an verschiedensten T√§tigkeiten und Einsatzgebieten ab, so dass jedes Mitglied ein auf die eigenen Interessen und F√§higkeiten abgestimmtes Aufgabenprofil finden kann: von der Programmkonzeption √ºber PR-Arbeit und Spendenakquise, Referentenanwerbung und ‚Äìbetreuung, bis hin zum Zeltaufbau und der Durchf√ºhrung der dreit√§gigen Veranstaltung im Konkreten. Mag die Mitarbeit f√ºr manchen Beteiligten durchaus eine Belastungsprobe sein, so ist bisher aber wohl noch jeder durch das Ergebnis entsch√§digt worden: nicht nur entlohnt das Gef√ºhl, etwas Gro√üartiges auf die Beine gestellt zu haben, es werden auch neue Freundschaften gekn√ºpft, F√§higkeiten gest√§rkt, Neugier gestillt und Wissen erweitert.</p>

<p>Als anerkannter allgemeinn√ºtziger Verein wird seine T√§tigkeit durch Spenden, den Verzicht der Referenten auf Honorare sowie das ehrenamtliche Engagement der Organisatoren getragen. Sowohl F√∂rderer aus der Wirtschaft und dem Stiftungswesen als auch ein hochkar√§tig besetztes Kuratorium unterst√ºtzen den Club finanziell und ideell. F√ºr sein Engagement wurde der HCWK von der Initiative ‚ÄûDeutschland ‚Äì Land der Ideen‚Äú als ein ‚ÄûAusgew√§hlter Ort 2008‚Äú ausgezeichnet und mit dem Heidelberger Symposium 2010 in das Programm ‚ÄûJugend in Aktion‚Äú der Europ√§ischen Union aufgenommen. Neben der Organisation der Symposien wurden √ºber die Jahre zwei weitere Veranstaltungen entwickelt und inzwischen auch beide mehrfach durchgef√ºhrt: die Ausschreibung und Verleihung des Heidelberger Kunst- und Kulturpreises und die Durchf√ºhrung des Heidelberger Berufsinformationstages.</p>"

